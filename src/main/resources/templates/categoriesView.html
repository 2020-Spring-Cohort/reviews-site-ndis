<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories </title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/layout.css">
</head>


<div class="indexHash">
    <div class="category-button">
        <a href="categoriesView.html" th:href="@{'/category'}">Categories</a>
    </div>

    <div class="hashtags-button">
        <a href="Hashtags.html" th:href="@{'/hasthtags'}">#Hashtags</a>
    </div>
</div>

<body>
    <div class="mainBody">
        <div class="mainComputers" th:each="category:${categories}">
            <a th:href="@{'/category/' + ${category.brand}}"
            th:text="${category.brand}">HP</a>
        </div>

    </div>
</body>

<footer>
</footer>

</html>
