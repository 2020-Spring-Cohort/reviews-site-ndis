<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories </title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/layout.css">
</head>


<body>
<div class="indexHash">
    <div class="category-button">
        <a href="categoriesView.html" th:href="@{'/category'}">Categories</a>
    </div>


</div>


    <div class="mainBody">
        <div class="mainComputers" th:each="category:${categories}">
            <a th:href="@{'/category/' + ${category.brand}}"
            th:text="${category.brand}">HP</a>
        </div>

    </div>


<footer>
    <div class="description-footer"><p> Here are the brands!</p></div>
</footer>

</body>

</html>
